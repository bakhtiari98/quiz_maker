{% if categories %}
    <h3>Categories</h3>
    {% for category in categories %}
        <a href="">{{ category.title }}</a>
        <br>
    {% endfor %}
{% endif %}
<hr>
<h3>Quizzes</h3>
{% for quiz in quizzes %}
    <a href="{% url 'quiz:detail' quiz.id %}">{{ quiz.quiz_text }}</a>
    <br>
{% endfor %}
